<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Issue Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="title">
      <input id="titleInput" type="text" value="New Project"></input>
    </div>
    <table id="propertySelectorTable">
        <tr>
            <th>Name of property</th>
            <th>Type of property</th>
            <th>Choices (If applicable)</th>
        </tr>
        
      </table>
      <button class="propertyButton" onclick="addProperty()">Add property</button>
      <button class="propertyButton" onclick="removeProperty()">Remove property</button>
      <button class="propertyButton" onclick="createProject()">createProject</button>
    <script src="newProject.js"></script>
  </body>
</html>

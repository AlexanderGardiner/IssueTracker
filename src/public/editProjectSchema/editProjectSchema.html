<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Issue Tracker</title>
    <link href="../globalStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="title">
      <input id="titleInput" type="text" value="New Project"></input>
    </div>
    <button class="propertyButton" onclick="cancel()">Cancel</button>
    <table id="propertySelectorTable">
        <tr>
            <th>Name of property</th>
            <th>Type of property</th>
            <th>Preexisting Choices</th>
            <th>New Choices</th>
        </tr>
        
      </table>
      <button class="propertyButton" onclick="addProperty()">Add Property</button>
      <button class="propertyButton" onclick="removeProperty()">Remove Property</button>
      <button class="propertyButton" onclick="updateSchema()">Update Schema</button>
    <script type="module" src="editProjectSchema.js"></script>
  </body>
</html>
